<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Border Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .rainbow-input {
            position: relative;
            width: 600px;
        }

        .rainbow-input input {
            width: 99%;
            padding 20px;
            font-size: 28px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .rainbow-input::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(
                45deg,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff
            );
            border-radius: 8px;
            z-index: -1;
            animation: rainbow 6s linear infinite;
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(180deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

.rainbow-input {
    animation: rainbow 10s ease-in infinite;
}








        .search-container {
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            outline: none;
        }

        .search-button {
            background-color: #4CAF50;
            border: 1px solid #4CAF50;
            border-left: none;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 1.0s;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .search-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="rainbow-input">
        <input type="text" placeholder="Type something...">
    </div>
